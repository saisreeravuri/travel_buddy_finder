<style>
/* Reset margins and paddings */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #4facfe, #00f2fe);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    width: 90%;
    max-width: 800px;
    background-color: #fff;
    border-radius: 10px;
    padding: 30px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    margin: 50px 0;
}

h2 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
    font-size: 24px;
}

h3 {
    color: #007BFF;
    font-size: 18px;
    margin: 30px 0 10px;
    text-align: center;
}

.profile-picture img {
    border-radius: 50%;
    width: 150px;
    height: 150px;
    object-fit: cover;
    margin: 0 auto;
    display: block;
    border: 4px solid #007BFF;
}

.form-group {
    margin: 15px 0;
}

.form-group label {
    font-weight: bold;
    display: block;
    color: #555;
    margin-bottom: 5px;
}

.form-group input[type="text"],
.form-group input[type="date"],
.form-group input[type="file"] {
    width: 100%;
    padding: 10px;
    border: 2px solid #ddd;
    border-radius: 8px;
    font-size: 16px;
    color: #333;
}

.button {
    background-color: #007BFF;
    color: #fff;
    padding: 12px;
    width: 100%;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
    text-align: center;
}

.button:hover {
    background-color: #0056b3;
}

ul.trip-list,
ul.other-users {
    list-style-type: none;
    padding: 0;
}

.trip-list li,
.other-users li {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #f7f7f7;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 10px;
}

.other-users li {
    display: flex;
    align-items: center;
}

.other-users img {
    border-radius: 50%;
    width: 50px;
    height: 50px;
    object-fit: cover;
    margin-right: 15px;
}

.message-button {
    background-color: #28a745;
    color: white;
    padding: 8px 12px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: 0.3s;
    font-size: 14px;
}

.message-button:hover {
    background-color: #218838;
}


</style>
<form action="upload_profile.php" method="POST" enctype="multipart/form-data">
    <label for="profile_picture">Update Profile Picture:</label>
    <input type="file" name="profile_picture" id="profile_picture" accept="image/*" required>
    <button type="submit" class="button">Upload Picture</button>
</form>
